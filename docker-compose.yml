services:
  dataset-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dataset-service
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    networks:
      - tpp-network

networks:
  tpp-network:
    external: true
