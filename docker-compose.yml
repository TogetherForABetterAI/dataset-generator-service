services:
  dataset-grpc-service:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: dataset-grpc-service
    ports:
      - "50051:50051"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - GRPC_POLL_STRATEGY=epoll1
    volumes:
      - ./src/pb:/app/src/pb
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    networks:
      - tpp-network

networks:
  tpp-network:
    external: true
